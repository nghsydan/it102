<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice2_2</title>
</head>
<body>
    <h1>Practice 2_2: User Input</h1>
    <script>
        //Write introduction to the interviewer and print it to the web page
        document.write("<h2>Interview Form</h2>");
        //Ask user for interviewees name and print to web browser.
        document.write("Interviewees name: " + prompt("What is your name?") + "<br>");
        //Ask user for interviewees email address and print to web browser.
        document.write("Interviewees email: " + prompt("What is your email?") + "<br>");
        //Ask user for interviewees available start date and print to web browser.
        document.write("Interviewees available start date: " + prompt("What is your available start date?") + "<br>");
    </script>
</body>
</html>
